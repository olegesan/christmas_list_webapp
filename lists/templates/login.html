{%extends './base.html'%}
{%block title%} Christmas List App{%endblock%}
{%block h1%}Christmas List App {%endblock%}
{%block body%}
<div class='col-5-sm col-7-lg d-flex flex-column'>
    <h1>Login</h1>
    <form action="/login" method='POST' class='col-sm-7 col-lg-12 col-12 col-md-6'>
        {% csrf_token%} 
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class='form-control' placeholder="username" name='username'>
        </div>
        <div class='form-group'>
                <label for="password">Password:</label>
                <input type="password" class='form-control' placeholder="password" name='password'>
        </div>
        <div class='form-group'>
                <input type="submit" class='btn btn-success btn-lg'value="Login">
        </div>
    </form>
</div>
{%endblock%}
